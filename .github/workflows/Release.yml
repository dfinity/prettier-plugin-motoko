name: Release

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

  workflow_call:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'npm'
      - run: npm --prefix packages/mo-fmt ci
      - run: npm --prefix packages/mo-fmt run package
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by GitHub Actions
        with:
          tag_name: ${{ github.ref }}
          release_name: mo-fmt ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release (Linux)
        id: upload-release-linux
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: packages/mo-fmt/pkg/mo-fmt-linux
          asset_name: mo-fmt-linux
          asset_content_type: application/octet-stream
      - name: Upload Release (macOS)
        id: upload-release-macos
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: packages/mo-fmt/pkg/mo-fmt-macos
          asset_name: mo-fmt-macos
          asset_content_type: application/octet-stream
      - name: Upload Release (Linux)
        id: upload-release-windows
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: packages/mo-fmt/pkg/mo-fmt-windows.exe
          asset_name: mo-fmt-windows.exe
          asset_content_type: application/octet-stream
